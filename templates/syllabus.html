<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllabus - CollegeGuide</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0 1rem;
    }

    .syllabus-container {
        max-width: 600px;
        width: 100%;
        margin: 3rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        box-sizing: border-box;
    }

    .syllabus-container h2 {
        text-align: center;
        color: #2563eb;
        margin-bottom: 2rem;
        font-size: 1.8rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #2d3748;
        font-size: 1rem;
    }

    select,
    button {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    button {
        background: #2563eb;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #1d4ed8;
    }

    .result {
        text-align: center;
        margin-top: 1.5rem;
        background: #f9fafb;
        padding: 1rem;
        border-radius: 10px;
        color: #4a5568;
        font-size: 0.95rem;
    }

    .result a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .result a:hover {
        text-decoration: underline;
    }

    /* âœ… Responsive design */
    @media (max-width: 480px) {
        .syllabus-container {
            margin: 1.5rem 0.5rem;
            padding: 1.5rem 1rem;
            border-radius: 10px;
        }

        .syllabus-container h2 {
            font-size: 1.5rem;
        }

        select,
        button {
            font-size: 0.95rem;
            padding: 0.65rem;
        }

        .result {
            font-size: 0.9rem;
        }
    }
</style>

</head>
<body>

    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">
                <span>College</span><span class="logo-highlight">Guide</span>
            </div>
            <div class="nav-links">
                <a onclick="location.href='/'">Home</a>
                <a href="#features">Features</a>
                <a href="#about">About</a>
            </div>
        </div>
    </nav>

    <div class="syllabus-container">
        <h2>Syllabus Lookup</h2>
        <form method="POST">
            <label for="semester">Semester:</label>
            <select name="semester" id="semester" required>
                <option value="">Select Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more as needed -->
            </select>

            <label for="subject_name">Subject:</label>
            <select name="subject_name" id="subject_name" required>
                <option value="">Select Subject</option>
            </select>

            <button type="submit">Get Syllabus</button>
        </form>

        {% if result %}
        <div class="result">
            <p>
                <a href="{{ url_for('static', filename='pdfs/' + result['syllabus_pdf']) }}" target="_blank">
                    View / Download Syllabus PDF
                </a>
            </p>
        </div>
        {% elif request.method == 'POST' %}
        <div class="result">
            <p>No syllabus found for the selected subject and semester.</p>
        </div>
        {% endif %}
    </div>

    <!-- Chatbot -->
    <df-messenger
        intent="WELCOME"
        chat-title="CollegeGuide"
        agent-id="862dccc4-c7de-4c22-912f-ca7b2adb10bb"
        language-code="en">
    </df-messenger>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<script>
    document.getElementById("semester").addEventListener("change", function() {
        const semester = this.value;
        const subjectDropdown = document.getElementById("subject_name");
        
        // Clear and show loading state
        subjectDropdown.innerHTML = '<option value="" disabled selected>Loading subjects...</option>';
        
        fetch(`/get_subjects?semester=${semester}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                subjectDropdown.innerHTML = '<option value="">Select Subject</option>';
                
                if (data.success) {
                    if (data.subjects && data.subjects.length > 0) {
                        data.subjects.forEach(subject => {
                            const option = document.createElement("option");
                            option.value = subject;
                            option.textContent = subject;
                            subjectDropdown.appendChild(option);
                        });
                    } else {
                        const option = document.createElement("option");
                        option.textContent = data.message || "No subjects available";
                        subjectDropdown.appendChild(option);
                    }
                } else {
                    throw new Error(data.error || "Failed to load subjects");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                subjectDropdown.innerHTML = '<option value="">Error loading subjects</option>';
                subjectDropdown.innerHTML += `<option value="" disabled>${error.message}</option>`;
            });
    });
</script>
</body>
</html>
