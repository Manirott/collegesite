<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Navigation</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .nav-container {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 15px 40px;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 1.6em;
            font-weight: bold;
        }
        .logo-highlight {
            color: #43a047;
        }
        .nav-links a {
            margin-left: 20px;
            color: #388e3c;
            text-decoration: none;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #2e7d32;
        }
        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        button {
            background: #43a047;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #388e3c;
        }
        .result-card {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #43a047;
        }
        .result-card h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .error-message {
            color: #e53935;
            padding: 15px;
            background: #ffebee;
            border-radius: 8px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .main-container {
                margin: 20px;
                padding: 20px;
            }
            .nav-content {
                flex-direction: column;
            }
            .nav-links {
                margin-top: 15px;
            }
            .nav-links a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="logo">
                <span>College</span><span class="logo-highlight">Guide</span>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#features">Features</a>
                <a href="#about">About</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h2>üó∫Ô∏è Campus Navigation</h2>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <label for="name">Select a Location:</label>
            <select name="name" id="name" required>
                <option value="">-- Choose a location --</option>
                {% for loc in locations %}
                    <option value="{{ loc.name }}" 
                        {% if result and result.name == loc.name %}selected{% endif %}>
                        {{ loc.name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Get Directions</button>
        </form>

        {% if result %}
        <div class="result-card">
            <h3>{{ result.name }}</h3>
            <p>{{ result.description }}</p>
        </div>
        {% elif request.method == 'POST' %}
        <div class="result-card">
            <p>No information found for the selected location.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
